<div class="contenedor" style="display: flex; flex-direction: column; justify-content: center; align-items: center; height: 30vh;">
  <div class="col-md-8 text-center">
    <img src="/assets/fonlogo.png" alt="FinClusiÃ³n" class="logo mb-3">
  </div>
  <div class="accordion-container" style="display: flex; justify-content: center; align-items: center;">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="d-flex flex-column mb-2">
        <mat-form-field class="example-full-width">
          <mat-label>Ingrese Gmail</mat-label>
          <input type="email" matInput placeholder="lgachig@uce.edu.ec" ngModel name="email" email required #emailInput="ngModel">
          <mat-error *ngIf="emailInput.hasError('email')">
            Por favor ingresa un correo valido
          </mat-error>
          <mat-error *ngIf="emailInput.hasError('required')">
            Requerido
          </mat-error>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Ingresar Password</mat-label>
          <input type="password" matInput placeholder="Password" name="password" ngModel required #passIn="ngModel" minlength="7">
          <mat-error *ngIf="passIn.hasError('required')">
            Requerido
          </mat-error>
          <mat-error *ngIf="passIn.hasError('minlength')">
            Minimo 7 caracteres
          </mat-error>
        </mat-form-field>
      </div>
      <button mat-raised-button color="primary" type="submit" [disabled]="f.invalid">Enviar</button>
    </form>
  </div>
</div>
